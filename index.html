<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />

<body>
  <header>
    <h1>2048</h1>
    <div id="scoreboard">
      <div class="score-box">Puntos: <span id="score">0</span></div>

      <!-- Celdas de fondo (vac√≠as) -->

        <!-- 16 celdas fijas para el layout -->
        <div class="cell" role="gridcell"></div>
        <div class="cell" role="gridcell"></div>
        <div class="cell" role="gridcell"></div>
        <div class="cell" role="gridcell"></div>

        <div class="cell" role="gridcell"></div>
        <div class="cell" role="gridcell"></div>
        <div class="cell" role="gridcell"></div>
        <div class="cell" role="gridcell"></div>

        <div class="cell" role="gridcell"></div>
        <div class="cell" role="gridcell"></div>
        <div class="cell" role="gridcell"></div>
        <div class="cell" role="gridcell"></div>

        <div class="cell" role="gridcell"></div>
        <div class="cell" role="gridcell"></div>
        <div class="cell" role="gridcell"></div>
        <div class="cell" role="gridcell"></div>
      </div>
      <!-- Contenedor din√°mico de fichas -->
      <div id="tile-container"></div>
    </div>

    <!-- Controles -->
    <section id="controls">
      <button id="new-game-btn" type="button">üîÑ Nueva partida</button>
      <button id="undo-btn" type="button">‚Ü©Ô∏è Deshacer</button>
    </section>

    <!-- Overlay -->
    <div id="overlay" hidden>
      <div id="overlay-message"></div>
      <button id="overlay-restart" type="button">Jugar de nuevo</button>
    </div>
  </main>

  <footer>
    <p>Hecho con ‚ù§Ô∏è para practicar JavaScript</p>

  <script src="main.js" defer></script>
</body>
</html>
